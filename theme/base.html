<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width initial-scale=1">

        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/favicon.ico" type="image/x-icon">

        <title>{% if page_title %}{{ page_title }} - {% endif %}{{ site_name }}</title>
        <meta name="description" content="PennyPHP Framework documentation">

        <meta property="og:title" content="{% if page_title %}{{ page_title }} - {% endif %}{{ site_name }}" />
        <meta property="og:site_name" content="penny php site framework middleware"/>
        <meta property="og:type" content="article, documentation" />
        <meta property="og:locale" content="en_US" />
        <meta property="og:image" content="{{ base_url }}/img/pennyphp.png" />
        <link rel="stylesheet" href="{{ base_url }}/css/compiled.css">
    </head>

  <body>

    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8 subbody no-float">
            <nav class="navbar navbar-default">
              <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="/"><img alt="Penny" src="{{ base_url }}/img/pennyphp.png" /></a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <ul class="nav navbar-nav">
                      <li><a href="http://pennyphp.org/blog/"><i class="fa fa-users"></i>  Blog</a></li>
                      <li><a href="http:/pennyphp.org/penny"><i class="fa fa-file-text-o"></i> Documentation</a></li>
                      <li><a href="https://github.com/gianarb/penny" target="_blank"><i class="fa fa-github"></i> GitHub</a></li>
                  </ul>
                </div><!-- /.navbar-collapse -->
              </div><!-- /.container-fluid -->
            </nav>

            <div class="row text-left">
                <div class="col-md-4">
                    <ul>
                      {% for nav_item in nav %}
                          {% if nav_item.children %}
                              <li>{{ nav_item.title }}
                                  <ul>
                                  {% for nav_item in nav_item.children %}
                                      <li class="{% if nav_item.active%}current{%endif%}">
                                          <a href="{{ nav_item.url }}">{{ nav_item.title }}</a>
                                      </li>
                                  {% endfor %}
                                  </ul>
                              </li>
                          {% else %}
                              <li class="{% if nav_item.active%}current{%endif%}">
                                  <a href="{{ nav_item.url }}">{{ nav_item.title }}</a>
                              </li>
                          {% endif %}

                      {% endfor %}
                    </ul>
                </div>
                <div class="col-md-8">
                    {{ content }}
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
      <div class="container">

        <div class="row text-center">
            <div class="col-md-12">
                <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                    <input type="hidden" name="cmd" value="_s-xclick">
                    <input type="hidden" name="hosted_button_id" value="68JUJMXHCBK8U">
                    <button type="button" class="btn btn-info" name="submit" alt="PayPal â€“ The safer, easier way to pay online."><i class="fa fa-paypal"></i> Donate with PayPal</button>
                    <img alt="" border="0" src="https://www.paypalobjects.com/it_IT/i/scr/pixel.gif" width="1" height="1">
                </form>
            </div>
        </div>

      </div>
    </footer>

    <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script src="/js/jquery/dist/jquery.js"></script>
    <script src="/js/bootstrap/dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-67036349-1', 'auto');
      ga('send', 'pageview');

    </script>

    <script>
        $(document).ready(function(){
            var imgs = $('img');
            for (var ii = 0; ii<imgs.length;ii++) {
                $(imgs[ii]).addClass('img-responsive');
            }
        });
    </script>

  </body>

</html>
